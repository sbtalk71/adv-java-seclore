<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SImple JQuery Demo</title>
<!--
<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
-->

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {

		$("#btn2").click(function(){
			$("p").toggle();
		});
		$("#btn1").click(function(){
			$("#test").toggle();
		});
	});
</script>
</head>
<body>
	<p>Click here to hide this text</p>
	<p>Hide me</p>
	<p>hide me too</p>
	<p>Click here and see</p>
	
	<h1 id="test">Hello</h1>
	<button id="btn1">Hide the above Text</button>
	<button id="btn2">Hide the above Paragraph</button>
</body>
</html>
