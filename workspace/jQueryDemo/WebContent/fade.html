<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SImple JQuery Demo</title>
<!--
<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
-->
<style type="text/css">
.box {
	width: 100px;
	height: 100px;
	display: none;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			$("#d1").fadeToggle("slow");
			$("#d2").fadeToggle("slow");
			$("#d3").fadeToggle("slow");
		});
		$("#btn2").click(function() {
			$("#d1").animate({left:'200px'});
			
		});
	});
</script>
</head>
<body>
	<button id="btn1">fade In </button>
	<button id="btn2">Animate </button>

	<div id="d1" class="box" style="background-color:red"></div>
	<br />
	<div id="d2" class="box" style="background-color:green"></div>
	<br />
	<div id="d3" class="box" style="background-color:yellow"></div>
	<br />
</body>
</html>
