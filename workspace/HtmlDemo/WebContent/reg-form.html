<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
	<h2>Boot Camp Registration Form</h2>
	<hr width="60%" align="left">
	<form method="get" action="s2">
		<table >
			<tr>
				<td>First Name</td>
				<td><input type="text" name="firstName"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lastName"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" value="male" name="gender">Male
				<input type="radio" value="female" name="gender">Female</td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" name="address"></td>
			</tr>
			<tr>
				<td>Pin Code</td>
				<td><select name="pincode">
				<option value="500058">5000058</option>
				<option value="500059">5000059</option>
				<option value="500057">5000057</option>
				<option value="500056">5000056</option>
				<option value="500055">5000055</option>
				</select></td>
			</tr>
			<tr>
				<td>Want to Enroll for</td>
				<td><input type="checkbox"name="c">C
				<input type="checkbox"name="python">Python
				<input type="checkbox"name="java">Java</td>
			</tr>
		</table>
		
		<input type="submit" value="Submit Form">
	</form>
</body>
</html>
